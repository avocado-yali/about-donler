<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,width=device-width, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content='About donler'/>
	<link rel="shortcut icon" href="http://www.donler.com/favicon.ico" >
	<title>About Donler</title>

	<link rel="stylesheet" href="css/swiper.min.css">

<body>
	<div class="loading"><div class="spinner">
    Loading...
</div></div>

	<!-- Slider main container -->
	<div class="swiper-container">
	    <!-- Additional required wrapper -->
	    <div class="swiper-wrapper">
	        <!-- Slides -->
	        <div class="swiper-slide slide1">
	        	<h2 class="ani title" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">关于我们</h2>
	        	<p class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s">Patterns 是 SVG fill 裏頭的一個有趣元素，記得在 CSS 裏頭，我們可以自訂背景的圖案，達到許多很有特色的變化，然而在 SVG 也是如此，而 SVG 比 CSS 更加強大的地方，是你所有的圖案 ...</p>
	        	<p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.4s">feImage 是 SVG filter 裏頭最簡單的濾鏡，它可以幫助我們更實際的了解 filter 的原理，feImage 人如其名的就是把圖片當濾鏡，設定圖片的長寬，搭配 feTitle 就可以把圖片重複運 ...</p>
	        	
	        </div>
	        
	        <div class="swiper-slide slide2">
	        	Slide 2
	        	
                <div class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    <div class="svgitem01"></div>
                </div>
                <div class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="1.0s">
                    <div class="svgitem01"></div>
                </div>
                <div class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.6s">
                    <div class="svgitem01"></div>
                </div>
                <p class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s">内容</p>
	        </div>
	        <div class="swiper-slide slide3">
				<div class="filter-block">
				    <div class="filter ani" swiper-animate-effect="rotateOut" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"><img src="img/Key.png" /></div>
				    <div class="filter ani" swiper-animate-effect="bounceOut" swiper-animate-duration="0.8s" swiper-animate-delay="1s"><img src="img/Headphones.png" /></div>
				    <div class="filter ani" swiper-animate-effect="rotateOut" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s"><img src="img/Mobile.png" /></div>
				    <div class="filter ani" swiper-animate-effect="bounceOut" swiper-animate-duration="0.8s" swiper-animate-delay="2s"><img src="img/Notebook.png" /></div>
				  </div>  


 
	        </div>

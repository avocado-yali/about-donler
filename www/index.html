<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,width=device-width, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content='About donler'/>
	<link rel="shortcut icon" href="http://www.donler.com/favicon.ico" >
	<title>About Donler</title>

	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/about.css">
</head>
<body>


	<!-- Slider main container -->
	<div class="swiper-container">
	    <!-- Additional required wrapper -->
	    <div class="swiper-wrapper">
	        <!-- Slides -->
	        <div class="swiper-slide slide1">
	        	Slide 1
	        	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</p>
	        	<div class="svgitem01 wow bounceInUp"></div>
	        	<svg class="webicon wow bounceInUp"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#huodong2"></use></svg>
	        	<svg class="webicon2 wow bounceInUp"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#huodong2"></use></svg>
	        	<svg class="webicon3 wow bounceInUp"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#huodong2"></use></svg>
	        	<!-- <img src="css/test.svg#position_1" alt="" />-->
	        </div>
	        
	        <div class="swiper-slide slide2">
	        	Slide 2
	        	
                <div class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    <div class="svgitem01"></div>
                </div>
                <div class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="1.3s">
                    <div class="svgitem01"></div>
                </div>
                <div class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s">
                    <div class="svgitem01"></div>
                </div>
                <p class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="3.3s">内容</p>
	        </div>
	        <div class="swiper-slide slide3">
	        	Slide 3


                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</p>
                <svg class="webicon wow bounceInUp"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#huodong2"></use></svg>
                <svg class="webicon2 wow bounceInUp"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#huodong2"></use></svg>
                <svg class="webicon3 wow bounceInUp"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#huodong2"></use></svg>
	        </div>
	        <div class="swiper-slide slide4">
	        	Slide 4
	        	<img src="css/test.svg#position_1" alt="" />
	        	<img src="css/test.svg#position_2" alt="" />
                <svg class="webicon wow bounceInUp"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#huodong2"></use></svg>
                <svg class="webicon2 wow bounceInUp"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#huodong2"></use></svg>
                <svg class="webicon3 wow bounceInUp"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#huodong2"></use></svg>
                <div class="svgitem02"></div>
	        </div>
	    </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
	</div>
    <script src="lib/jquery.min.js"></script>
  <script src="lib/swiper.min.js"></script>
  <script src="lib/swiper.animate.min.js"></script>
  <script src="js/about.js"></script>
</body>
</html>
